  <script>
    addEventListener(
      "load",
      async function () {
        setTimeout(hideURLbar, 0);
        const curTime = new Date().getTime();
        const res = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1KI0ZcIYqOLsxh54HYFyOm8FyJskyCmcMJpojvFUcXRY/values/b2:c2?key=%20AIzaSyDW-rYE1vkYaBwppN5fiwdyMhI0d-2u8_4');
        const data = await res.json();
        const songName = data['values'][0][0];
        const timestamp = data['values'][0][1];
        if (curTime - timestamp < 370000) {
          document.getElementById('music').innerHTML = `♪ ${songName || 'Nothing'}`
        } else {
          document.getElementById('music').innerHTML = `☀ Nothing`
        }
      },
      false
    );

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
    function myFunction() {
      var copyText = document.getElementById("contactLink");
      var range = document.createRange();
      range.selectNode(copyText);
      window.getSelection().addRange(range);

      try {
        // Now that we've selected the anchor text, execute the copy command
        var successful = document.execCommand("copy");
        var msg = successful ? "successful" : "unsuccessful";
        console.log("Copy email command was " + msg);
      } catch (err) {
        console.log("Oops, unable to copy");
      }

      // Remove the selections - NOTE: Should use
      // removeRange(range) when it is supported
      window.getSelection().removeAllRanges();
      // alert("Copied the text: " + copyText.innerHTML);
    }
